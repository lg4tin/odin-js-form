<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <form action="/" method="GET">
    <h1>Sign Up!</h1>
    <div class="form-container">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" minlength="8">
        <label for="country">Country:</label>
        <input type="text" id="country" placeholder="Country">
        <label for="zip-code">Zip Code:</label>
        <input type="number" id="zip-code" placeholder="Zip Code" max="99999" min="10000">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" minlength="8" maxlength="20">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" placeholder="Confirm Password" minlength="8" maxlength="20">
        <input type="submit">
      </div>
    </div>
    
  </form>
</body>
</html>
